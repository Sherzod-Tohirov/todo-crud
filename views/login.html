<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center">
    <h1 class="text-center mt-3 mb-5">Login</h1>
    <form class="w-50 js-login-form d-flex flex-column gap-2">
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" class="form-control js-email" name="email" type="email">
            <span class="text small text-danger js-email-error"></span>
        </div>
        <div class="form-group mb-4">
            <label for="password">Password:</label>
            <input id="password" class="form-control js-password" name="password" type="password">
            <span class="text small text-danger js-password-error"></span>
        </div>
        <span class="d-block mb-1 text-center text-danger js-error-msg login-error"></span>
        <button class="btn btn-success btn-block py-2" type="submit">Submit</button>
    </form>
    <p class="text-center mt-4 small text-muted">Haven't registered yet ? <a class="text text-primary" href="./register.html">Register</a></p>
</div>

<script src="../js/login.js"></script>
</body>
</html>
