<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center">
    <h1 class="text-center mt-3 mb-5">Register</h1>
    <form class="w-50 js-register-form d-flex flex-column gap-2">
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" class="form-control js-username" name="user_name" type="text">
            <span class="text small text-danger js-username-error"></span>
        </div>
        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input id="phone" class="form-control js-phone-number" name="phone" type="tel">
            <span class="text small text-danger js-phone-error"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" class="form-control js-email" name="email" type="email">
            <span class="text small text-danger js-email-error"></span>
        </div>
        <div class="form-group mb-4">
            <label for="password">Password:</label>
            <input id="password" class="form-control js-password" name="password" type="password">
            <span class="text small text-danger js-password-error"></span>
        </div>
        <button class="btn btn-success btn-block py-2" type="submit">Submit</button>
    </form>
    <p class="text-center mt-4 small text-muted">Already have an account ? <a class="text text-primary" href="./login.html">Login</a></p>
</div>

<script src="../js/register.js"></script>
</body>
</html>
