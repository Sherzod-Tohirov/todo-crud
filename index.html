<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body id="particles-js" class="bg-dark text-white">
   
        <header class="site-header bg-secondary">
            <div class="container">
                <nav class="navbar navbar-light d-flex align-items-center justify-content-between">
                    <a class="navbar-brand text-light todo-logo" href="./index.html">Schedule</a>
                    <div class="position-relative">
                        <button class="btn btn-outline-light px-4 user-email"></button>
                        <ul class="settings-list list-group list-unstyled position-absolute w-100 mt-1 d-none">
                            <li class="d-flex"><button class="logout-btn btn btn-block btn-light text-danger w-100">Logout</button></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main class="site-main">
            <div class="container">
                <div class="wrapper d-flex flex-column">
                    <h1 class="text-center display-4 title">Todo Application</h1>
                <table class="table table-dark table-hover text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Todo name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="js-todo-body">
                        <tr>
                            <td class="text-center" colspan="3">
                                No data available
                            </td>
                        </tr>
                        <template class="js-no-data">
                            <tr>
                                <td class="text-center" colspan="3">
                                    No data available
                                </td>
                            </tr>
                        </template>
                        <template class="js-todo-temp">
                            <tr class="todo-row">
                                <td class="todo-id">1</td>
                                <td class="todo-name">Swimming</td>
                                <td>
                                    <button class="btn btn-primary edit-btn js-edit-btn px-4" type="button">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger dlt-btn js-delete-btn px-4" type="button">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <button class="btn btn-primary align-self-end add-todo-btn"
                 type="button" 
                 data-bs-toggle="collapse" 
                 href="#addtask"
                 aria-expanded="false" 
                 aria-controls="addtask">Add new todo</button>

                <div id="addtask" class="collapse">
                    <div class="d-flex flex-column align-items-center bg-secondary rounded mt-5 p-3">
                        <h2 class="text-center text-white">Add new todo here</h2>
                        <form class="js-todo-form mt-5 w-50 d-flex flex-column">
                            <div class="form-group mb-2">
                                <label for="task-name">Enter task name: </label>
                                <input id="task-name" class="form-control js-todo-name task-name" type="text" name="task_name">
                                <span class="text-info small js-todo-name-error"></span>
                            </div>
                            <button class="btn btn-block btn-primary text-white align-self-end">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </main>
    <script src="./js/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
